<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size="2" sizeXs="12">
                <div text-center>
                    <h1>Login Page</h1>
                </div>
                <ion-item>
                    <ion-input type="text" clearInput="true" placeholder="Username" [(ngModel)]="possibleUser.username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [type]="passwordType" clearInput="true" clearOnEdit="false" placeholder="Password" [(ngModel)]="possibleUser.password"></ion-input>
                    <ion-icon [name]="passwordEyeIcon" class="passwordEyeIcon" (click)="hideShowPassword()"></ion-icon>
                </ion-item>
                <div padding-top>
                    <ion-button size="large" expand="block" type="login" (click)="onLogin()">Login</ion-button>
                    <ion-button size="large" (click)="onRegisterClick()" expand="block" color="secondary">Register</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
